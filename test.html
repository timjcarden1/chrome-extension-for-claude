<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Reply Rate Trap</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f8fafc;
        }

        .container {
            max-width: 1200px;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg"
            style="background: white; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif; width: 100%; height: auto;">
            <!-- Title -->
            <text x="600" y="80" text-anchor="middle" style="font-size: 48px; font-weight: bold; fill: #000;">
                The Reply Rate Trap
            </text>

            <!-- Agency A Box -->
            <rect x="100" y="150" width="450" height="550" rx="20"
                style="fill: #f0f9ff; stroke: #0284c7; stroke-width: 3;" />

            <text x="325" y="220" text-anchor="middle" style="font-size: 32px; font-weight: bold; fill: #0284c7;">
                Agency A
            </text>

            <text x="325" y="300" text-anchor="middle" style="font-size: 24px; fill: #334155;">
                10,000 emails sent
            </text>

            <text x="325" y="400" text-anchor="middle" style="font-size: 72px; font-weight: bold; fill: #0284c7;">
                2%
            </text>
            <text x="325" y="440" text-anchor="middle" style="font-size: 20px; fill: #64748b;">
                reply rate
            </text>

            <line x1="200" y1="480" x2="450" y2="480" style="stroke: #cbd5e1; stroke-width: 2;" />

            <text x="325" y="580" text-anchor="middle" style="font-size: 64px; font-weight: bold; fill: #059669;">
                200
            </text>
            <text x="325" y="630" text-anchor="middle" style="font-size: 24px; fill: #334155;">
                Total Replies
            </text>

            <!-- Agency B Box -->
            <rect x="650" y="150" width="450" height="550" rx="20"
                style="fill: #fef3c7; stroke: #f59e0b; stroke-width: 3;" />

            <text x="875" y="220" text-anchor="middle" style="font-size: 32px; font-weight: bold; fill: #f59e0b;">
                Agency B
            </text>

            <text x="875" y="300" text-anchor="middle" style="font-size: 24px; fill: #334155;">
                1,000 emails sent
            </text>

            <text x="875" y="400" text-anchor="middle" style="font-size: 72px; font-weight: bold; fill: #f59e0b;">
                8%
            </text>
            <text x="875" y="440" text-anchor="middle" style="font-size: 20px; fill: #64748b;">
                reply rate
            </text>

            <line x1="750" y1="480" x2="1000" y2="480" style="stroke: #cbd5e1; stroke-width: 2;" />

            <text x="875" y="580" text-anchor="middle" style="font-size: 64px; font-weight: bold; fill: #dc2626;">
                80
            </text>
            <text x="875" y="630" text-anchor="middle" style="font-size: 24px; fill: #334155;">
                Total Replies
            </text>

            <!-- Bottom text -->
            <text x="600" y="760" text-anchor="middle" style="font-size: 28px; font-weight: 600; fill: #334155;">
                Reply rate looks good. Total replies pays the bills.
            </text>
        </svg>
    </div>
</body>

</html>
